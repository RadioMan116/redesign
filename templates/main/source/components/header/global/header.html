<header class="header geometria">

	<div class="header__blocks">
		<div class="header__block header__block_top">
			<div class="container">
				<button class="hamburger" id="js-hamburger" aria-expanded="false">
					<div class="hamburger__img"></div>
				</button>
				{% include 'logo/global/logo.html' %}
				<div class="header__telephones">
					<a href="tel:+74955653990" class="header__phone">+7 (495) 565-39-90</a>
					<a href="#" class="header__call-phone-button">Заказать звонок</a>
					<div class="popup_container callback_popup">
						<a href="#" class="modal__close js-modal-close" onclick="return mnt.overlay.closePopup({popupID:'callback_popup'});"
						    title="Закрыть">×</a>
						<span class="title-strike abuse__title">Заказать звонок</span>
						<div id="callback-response"></div>
						<div class="call-popup-phone-inner relative" id="callback-form-wrap">
							<p>Наши менеджеры ответят вам в течениии 30 мин </p>
							<form class="callback__form" action="" method="post" id="callback-form">
								<input type="text" name="phone" value="" id="input-phone" placeholder="Ваше имя">
								<input type="text" name="" value="" id="input-name" placeholder="Номер телефона">
								<div class="abuse-popup__item">
									<label>
										<input class="checkbox filter_checkbox pers_data_check" type="checkbox" checked="">
										<span class="checkbox-custom"></span>
										<i class="icon-check"></i>Согласен с
										<a target="_blank" href="/personal_data/">
											использованием персональных данных
										</a>
										для обработки обращения
									</label>
									<input type="submit" value="Отправить" class="btn-sub3 abuse-popup__submit" name="">
								</div>
							</form>
						</div>
					</div>
				</div>
				{% include 'menu/menu-header/menu-header.html' %}
				<div class="header__icons">
					<div class="header__search js-header__search"></div>
					<div class="header__compare">
						<span class="header__number">0</span>
					</div>
					<div class="header__basket">
						<span class="header__number">0</span>
					</div>
				</div>
			</div>
		</div>
		<div class="header__block header__block_bottom">
			<div class="header__border header__border_top"></div>
			<div class="container">
				<div class="header__img">
					<img src="{{src}}dit-sign.svg" alt="" class="logo__pic">
				</div>
				{% include 'menu/menu-header/menu-header.html' %}
				<div class="header__icons">
					<div class="header__search js-header__search"></div>
					<div class="header__compare">
						<span class="header__number">0</span>
					</div>
					<div class="header__basket">
						<span class="header__number">0</span>
					</div>
				</div>
			</div>
			<div class="header__border header__border_bottom"></div>
		</div>
		{% include 'menu/drop-menu/drop-menu.html' %}
	</div>
	<div class="search__popup">
		<form action="/search/" class="header__form">
			<input type="text" name="q" maxlength="50" class="header__input" id="js-search-header__input">
			<input type="submit" value="" class="header__submit">
			<div class="header__button"></div>
		</form>

	</div>
	<div class="header__overlay"></div>
</header>
